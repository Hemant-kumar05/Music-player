<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµ Music Player - Complete English Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .player-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .album-art-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .album-art.rotating {
            animation: rotate 10s linear infinite;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .album-art .placeholder {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4ecdc4;
        }

        .song-artist {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.5rem;
        }

        .control-btn:hover {
            background: rgba(78, 205, 196, 0.5);
            transform: scale(1.1);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            font-size: 2rem;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
        }

        .playlist-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-height: 600px;
            overflow-y: auto;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .playlist-header h3 {
            color: #4ecdc4;
            font-size: 1.5rem;
        }

        .add-files-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .add-files-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .drop-zone {
            border: 2px dashed #4ecdc4;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .playlist-item:hover {
            background: rgba(78, 205, 196, 0.3);
        }

        .playlist-item.active {
            background: rgba(78, 205, 196, 0.5);
            border-left: 4px solid #4ecdc4;
        }

        .playlist-item-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .playlist-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-info h4 {
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .playlist-item-info p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .playlist-item-controls {
            display: flex;
            gap: 10px;
        }

        .item-control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .item-control-btn:hover {
            background: rgba(78, 205, 196, 0.5);
        }

        .visualization {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px 0;
            height: 100px;
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 2px;
            padding: 10px;
        }

        .visualizer-bar {
            width: 4px;
            background: linear-gradient(to top, #4ecdc4, #ff6b6b);
            border-radius: 2px;
            height: 20%;
            transition: height 0.1s ease;
        }

        .status-message {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }

        .file-input {
            display: none;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .album-art {
                width: 200px;
                height: 200px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> Music Player</h1>
            <p>Complete English Version - Add your music and enjoy!</p>
        </div>

        <div class="main-grid">
            <!-- Player Section -->
            <div class="player-section">
                <div class="album-art-container">
                    <div class="album-art" id="albumArt">
                        <div class="placeholder">
                            <i class="fas fa-music"></i>
                        </div>
                    </div>
                </div>

                <div class="song-info">
                    <div class="song-title" id="songTitle">No Song Selected</div>
                    <div class="song-artist" id="songArtist">Select a song to start playing</div>
                </div>

                <div class="controls">
                    <button class="control-btn" id="prevBtn" onclick="previousTrack()">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="nextBtn" onclick="nextTrack()">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>

                <div class="progress-container">
                    <div class="progress-bar" id="progressBar" onclick="seekTo(event)">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="volume-container">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                    <i class="fas fa-volume-up"></i>
                </div>

                <div class="visualization" id="visualization">
                    <!-- Visualizer bars will be generated here -->
                </div>
            </div>

            <!-- Playlist Section -->
            <div class="playlist-section">
                <div class="playlist-header">
                    <h3><i class="fas fa-list"></i> Playlist</h3>
                    <button class="add-files-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-plus"></i> Add Files
                    </button>
                </div>

                <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: #4ecdc4; margin-bottom: 10px;"></i>
                    <h4>Drop MP3 files here</h4>
                    <p>Or click to browse files</p>
                </div>

                <input type="file" id="fileInput" class="file-input" multiple accept="audio/*">

                <div class="status-message" id="statusMessage">
                    Files loaded successfully!
                </div>

                <div class="error-message" id="errorMessage">
                    Error loading files. Please try again.
                </div>

                <div id="playlist">
                    <!-- Playlist items will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="auto"></audio>

    <script>
        // Global variables
        let playlist = [];
        let currentTrack = 0;
        let isPlaying = false;
        let audioContext, analyser, dataArray, bufferLength;

        // DOM elements
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const albumArt = document.getElementById('albumArt');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistElement = document.getElementById('playlist');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');
        const visualization = document.getElementById('visualization');

        // Initialize the player
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            setupVisualization();
            createVisualizerBars();
        });

        function setupEventListeners() {
            // File input
            fileInput.addEventListener('change', handleFiles);
            
            // Drag and drop
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleDrop);
            
            // Audio events
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextTrack);
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            
            // Volume control
            volumeSlider.addEventListener('input', setVolume);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboard);
        }

        function handleFiles(event) {
            const files = Array.from(event.target.files);
            loadFiles(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
            dropZone.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            dropZone.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(event.dataTransfer.files);
            loadFiles(files);
        }

        function loadFiles(files) {
            hideMessages();
            
            const audioFiles = files.filter(file => 
                file.type.startsWith('audio/') || 
                file.name.toLowerCase().match(/\.(mp3|wav|m4a|ogg)$/)
            );

            if (audioFiles.length === 0) {
                showError('No audio files found. Please select MP3, WAV, or M4A files.');
                return;
            }

            audioFiles.forEach(file => {
                const url = URL.createObjectURL(file);
                const track = {
                    title: file.name.replace(/\.[^/.]+$/, ""),
                    artist: 'Unknown Artist',
                    file: file,
                    url: url,
                    coverArt: null
                };
                
                playlist.push(track);
            });

            updatePlaylist();
            showStatus(`${audioFiles.length} songs added to playlist!`);
            
            // Auto-play first song if playlist was empty
            if (playlist.length === audioFiles.length) {
                loadCurrentTrack();
            }
        }

        function updatePlaylist() {
            playlistElement.innerHTML = '';
            
            if (playlist.length === 0) {
                playlistElement.innerHTML = `
                    <div style="text-align: center; opacity: 0.7; padding: 50px 20px;">
                        <i class="fas fa-music" style="font-size: 2rem; margin-bottom: 15px; display: block;"></i>
                        No songs in playlist<br>
                        <small>Add some music files to get started!</small>
                    </div>
                `;
                return;
            }

            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentTrack ? 'active' : ''}`;
                
                item.innerHTML = `
                    <div class="playlist-item-image">
                        ${track.coverArt ? 
                            `<img src="${track.coverArt}" alt="Album Art">` : 
                            '<i class="fas fa-music"></i>'
                        }
                    </div>
                    <div class="playlist-item-info">
                        <h4>${track.title}</h4>
                        <p>${track.artist}</p>
                    </div>
                    <div class="playlist-item-controls">
                        <button class="item-control-btn" onclick="removeTrack(${index})" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.playlist-item-controls')) {
                        currentTrack = index;
                        loadCurrentTrack();
                        play();
                    }
                });
                
                playlistElement.appendChild(item);
            });
        }

        function loadCurrentTrack() {
            if (playlist.length === 0 || !playlist[currentTrack]) return;
            
            const track = playlist[currentTrack];
            
            songTitle.textContent = track.title;
            songArtist.textContent = track.artist;
            audioPlayer.src = track.url;
            
            // Update album art
            if (track.coverArt) {
                albumArt.innerHTML = `<img src="${track.coverArt}" alt="Album Art">`;
            } else {
                albumArt.innerHTML = '<div class="placeholder"><i class="fas fa-music"></i></div>';
            }
            
            updatePlaylist();
        }

        function togglePlay() {
            if (playlist.length === 0) {
                showError('Please add some music files first!');
                return;
            }
            
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        }

        function play() {
            audioPlayer.play().then(() => {
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                albumArt.classList.add('rotating');
                setupAudioContext();
            }).catch(error => {
                console.error('Playback error:', error);
                showError('Error playing audio. Please try again.');
            });
        }

        function pause() {
            audioPlayer.pause();
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            albumArt.classList.remove('rotating');
        }

        function previousTrack() {
            if (playlist.length === 0) return;
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadCurrentTrack();
            if (isPlaying) play();
        }

        function nextTrack() {
            if (playlist.length === 0) return;
            currentTrack = (currentTrack + 1) % playlist.length;
            loadCurrentTrack();
            if (isPlaying) play();
        }

        function removeTrack(index) {
            playlist.splice(index, 1);
            if (currentTrack >= index && currentTrack > 0) {
                currentTrack--;
            }
            if (playlist.length === 0) {
                audioPlayer.src = '';
                songTitle.textContent = 'No Song Selected';
                songArtist.textContent = 'Select a song to start playing';
                albumArt.innerHTML = '<div class="placeholder"><i class="fas fa-music"></i></div>';
                pause();
            } else if (index === currentTrack) {
                loadCurrentTrack();
            }
            updatePlaylist();
            showStatus('Song removed from playlist');
        }

        function setVolume() {
            audioPlayer.volume = volumeSlider.value / 100;
        }

        function updateProgress() {
            if (audioPlayer.duration) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = progressPercent + '%';
                currentTime.textContent = formatTime(audioPlayer.currentTime);
            }
        }

        function updateDuration() {
            totalTime.textContent = formatTime(audioPlayer.duration);
        }

        function seekTo(event) {
            if (audioPlayer.duration) {
                const rect = progressBar.getBoundingClientRect();
                const percent = (event.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = percent * audioPlayer.duration;
            }
        }

        function formatTime(time) {
            if (isNaN(time)) return '0:00';
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function setupAudioContext() {
            if (audioContext) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                
                const source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                startVisualization();
            } catch (error) {
                console.warn('Audio visualization not supported:', error);
            }
        }

        function createVisualizerBars() {
            for (let i = 0; i < 64; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                visualization.appendChild(bar);
            }
        }

        function startVisualization() {
            if (!analyser) return;
            
            function draw() {
                if (!isPlaying) return;
                requestAnimationFrame(draw);
                
                analyser.getByteFrequencyData(dataArray);
                const bars = visualization.querySelectorAll('.visualizer-bar');
                
                bars.forEach((bar, index) => {
                    const value = dataArray[index] || 0;
                    const height = (value / 255) * 100;
                    bar.style.height = Math.max(height, 5) + '%';
                });
            }
            
            draw();
        }

        function setupVisualization() {
            // Setup visualization on first user interaction
            document.addEventListener('click', () => {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }, { once: true });
        }

        function handleKeyboard(event) {
            switch (event.code) {
                case 'Space':
                    event.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
                    break;
                case 'ArrowRight':
                    audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
                    break;
                case 'ArrowUp':
                    volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) + 10);
                    setVolume();
                    break;
                case 'ArrowDown':
                    volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 10);
                    setVolume();
                    break;
            }
        }

        function showStatus(message) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            statusMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        // Initialize volume
        setVolume();
    </script>
</body>
</html>
